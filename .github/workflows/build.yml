name: build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  container-image:
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set build variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "repo_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}" >>"$GITHUB_OUTPUT"
          echo "docs_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}#readme" >>"$GITHUB_OUTPUT"

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/gpubox
            docker.io/bcdonadio/gpubox
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (no push)
        if: github.event_name == 'pull_request'
        uses: useblacksmith/build-push-action@v2
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

      - name: Build and push image (SBOM + provenance)
        if: github.event_name != 'pull_request'
        uses: useblacksmith/build-push-action@v2
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          sbom: true
          provenance: mode=max
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

  helm-chart:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: write
      id-token: write
      attestations: write
    concurrency:
      group: gh-pages-helm-repo
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.20.0

      - name: Helm lint
        run: helm lint charts/gpubox

      - name: Package chart
        id: package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          helm package charts/gpubox --destination dist
          chart_tgz="$(ls -1 dist/*.tgz | head -n 1)"
          echo "tgz=${chart_tgz}" >>"$GITHUB_OUTPUT"

      - name: Generate chart SBOM (SPDX JSON)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          file: ${{ steps.package.outputs.tgz }}
          format: spdx-json
          output-file: dist/gpubox-chart.sbom.spdx.json
          upload-artifact: "false"
          upload-release-assets: "false"

      - name: Attest chart package provenance (SLSA v1)
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: ${{ steps.package.outputs.tgz }}

      - name: Attest chart package SBOM (SPDX 2.3)
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3
        with:
          subject-path: ${{ steps.package.outputs.tgz }}
          sbom-path: dist/gpubox-chart.sbom.spdx.json

      - name: Summarize chart attestation scope
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          {
            echo "### Chart Attestation Scope"
            echo
            echo "Two chart attestations are expected and intentional for the same chart package subject:"
            echo "- \`Attest chart package provenance (SLSA v1)\`"
            echo "  - Predicate type: \`https://slsa.dev/provenance/v1\`"
            echo "  - Purpose: capture build provenance metadata for \`${{ steps.package.outputs.tgz }}\`."
            echo "- \`Attest chart package SBOM (SPDX 2.3)\`"
            echo "  - Predicate type: \`https://spdx.dev/Document/v2.3\`"
            echo "  - Purpose: attach SBOM assertions from \`dist/gpubox-chart.sbom.spdx.json\` to the same chart package subject."
            echo
            echo "These attestations share the chart package digest by design but differ by predicate content."
          } >>"$GITHUB_STEP_SUMMARY"

      - name: Upload chart artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: helm-chart
          if-no-files-found: error
          path: |
            dist/*.tgz
            dist/*.spdx.json

      - name: Publish Helm repo to gh-pages
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          pages_branch="gh-pages"
          pages_url="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}"
          chart_tgz="${{ steps.package.outputs.tgz }}"

          pages_dir="$(mktemp -d)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "${pages_branch}" || true

          if git show-ref --verify --quiet "refs/remotes/origin/${pages_branch}"; then
            git worktree add -B "${pages_branch}" "${pages_dir}" "origin/${pages_branch}"
          else
            git worktree add --detach "${pages_dir}"
            pushd "${pages_dir}" >/dev/null
            git checkout --orphan "${pages_branch}"
            git rm -rf . >/dev/null 2>&1 || true
            popd >/dev/null
          fi

          cp -f "${chart_tgz}" "${pages_dir}/"
          touch "${pages_dir}/.nojekyll"

          helm repo index "${pages_dir}" --url "${pages_url}"

          pushd "${pages_dir}" >/dev/null
          git add .
          if git diff --cached --quiet; then
            echo "No changes to publish."
          else
            git commit -m "Publish Helm repo (${GITHUB_SHA::7})"
            git push origin HEAD:"${pages_branch}"
          fi
          popd >/dev/null

          git worktree remove "${pages_dir}"

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - container-image
      - helm-chart
    permissions:
      contents: write
      actions: read
    uses: ./.github/workflows/release.yml
    secrets: inherit
    with:
      tag: ${{ github.ref_name }}
