name: build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  container-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "repo_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}" >>"$GITHUB_OUTPUT"
          echo "docs_url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}#readme" >>"$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/gpubox
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

      - name: Build and push image (SBOM + provenance)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./vscode
          file: ./vscode/Containerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max
          build-args: |
            OCI_AUTHORS=Bernardo Donadio <bernardo@donadio.solutions>
            OCI_VENDOR=Donadio Solutions
            OCI_SOURCE=${{ steps.vars.outputs.repo_url }}
            OCI_URL=${{ steps.vars.outputs.repo_url }}
            OCI_DOCUMENTATION=${{ steps.vars.outputs.docs_url }}
            OCI_REVISION=${{ github.sha }}
            OCI_CREATED=${{ steps.vars.outputs.created }}

  helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: helm lint charts/gpubox

      - name: Package chart
        id: package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          helm package charts/gpubox --destination dist
          chart_tgz="$(ls -1 dist/*.tgz | head -n 1)"
          echo "tgz=${chart_tgz}" >>"$GITHUB_OUTPUT"

      - name: Generate chart SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          file: ${{ steps.package.outputs.tgz }}
          format: spdx-json
          output-file: dist/gpubox-chart.sbom.spdx.json
          upload-artifact: "false"
          upload-release-assets: "false"

      - name: Attest chart provenance
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ steps.package.outputs.tgz }}

      - name: Attest chart SBOM
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@v1
        with:
          subject-path: ${{ steps.package.outputs.tgz }}
          sbom-path: dist/gpubox-chart.sbom.spdx.json

      - name: Upload chart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          if-no-files-found: error
          path: |
            dist/*.tgz
            dist/*.spdx.json
